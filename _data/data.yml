experiences:
    title: Professional Experience
    info:
      - role: Senior Software Developer
        time: 2021 - Present
        company: Hyland Software, Portugal
        details: |
          Front-end developer specializing in Angular and Material Components, working on the 
          Hyland Experience Platform.
          Involved in the full development lifecycle of features, including unit and e2e tests, and technical 
          documentation, as well as on the onboarding process for new developers.
          - **Technologies**: Angular, RxJs, NgRx, Material Components, TypeScript, 
            HTML, CSS, NX, Node.js, Jasmine, Playwright, GitHub Actions.
      - role: Software Developer
        time: 2016 - 2021
        company: Nuxeo, Portugal
        details: |
          Participated in two different projects at Nuxeo:
            - Nuxeo Studio Designer, a low-code application-building tool for Nuxeo's main UI.
            - Nuxeo Web UI, and its Web Components library.
          - **Technologies**: Java, Polymer, Lit HTML, HTML, JavaScript, CSS, Web Components, Karma, WebdriverIO, Cucumber, GitHub Actions.
      - role: Software Developer - Graphical User Interface Expert
        time: 2013
        company: INESC-ID, VIMMI, Instituto Superior Técnico, Portugal
        details: |
          Responsible for the development of the second version of GBTUL, a software for elastic buckling and vibration analyses.
          Designed and implementated a GUI for managing GBT calculus and producing high-quality 2D and 3D outputs.
          - **Technologies**: C#, Windows Forms, OpenGL (SharpGL), Zedgraph, GDI+, InstallShield LE, Git, VSCode.
      - role: Software Developer - Research Assistant
        time: 2010 - 2011
        company: INESC-ID, VIMMI, inEvo, Portugal
        details: |
          Developed indexing structures, search and retrieval algorithms, and metadata extraction tools to integrate 
          integrate into the Nuxeo Content Management Platform.
          - **Technologies**: Java, OpenJPA, Android SDK, Maven, Nuxeo, Git, IntelliJ.
      - role: Junior Software Developer
        time: 2009 - 2010
        company: Safira Consultadoria Informática, Portugal
        details: |
          Implementation and support of project management applications, customer relationship management solutions, and key performance indicators.
          - **Technologies**: C#, ASP.NET, SQL Server, Reporting Services, Integration Services, Microsoft Project, CRM Dynamics.

